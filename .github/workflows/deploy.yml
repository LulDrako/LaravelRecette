name: Deploy to Heroku

on:
  release:
    types: [published]  # Se déclenche uniquement quand tu publies une release

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Verify authorized user
        run: |
          echo "Release triggered by: ${{ github.actor }}"
          if [ "${{ github.actor }}" != "LulDrako" ]; then
            echo "❌ Error: Only LulDrako can deploy!"
            exit 1
          fi
          echo "✅ Authorized - deployment starting"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Clone complet pour Heroku

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build Vite assets
        run: npm run build

      - name: Create GitHub Deployment
        uses: chrnorm/deployment-action@v2
        id: deployment
        with:
          token: ${{ github.token }}
          environment: production

      - name: Deploy to Heroku via Git
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          # Configuration Git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          
          # Ajouter les assets buildés
          git add -f public/build
          git commit -m "Add built assets for deployment" || echo "No changes to commit"
          
          # Ajouter Heroku remote
          git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git || true
          
          # Pusher vers Heroku
          git push heroku HEAD:main --force
          
          echo "✅ Deployment successful!"

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: success
          environment-url: https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: failure

